<form [formGroup]="mainForm" (ngSubmit)="submit()">
  <div class="p-3">
    <div class="p-1 titleLine justify-content-between d-inline-flex">
      <h4 class=" pt-2 ml-4 text-secondary text-center">{{ action == 'edit' ? "Editar" : action == 'new' ? "Incluir" : "Consulta" }} Score SPC</h4>
    </div>
  
    
    <div class="m-1 mb-3 mt-3">

      <div class="m-3">
    
        <div class="row">
    
          <div class="col-3">
            <label class="ptitle form-check-label tp-person">Tipo Cliente:</label>
            <input type="text" formControlName="tipoCliente" class="form-control" >
          </div>
          <div class="col-9">
            <label class="ptitle form-check-label tp-person">Descrição:</label>
            <input type="text" formControlName="desc" class="form-control" >
          </div>
          
    
        </div>
    
      </div>
      <div class="m-3 mt-5">
    
        <div class="row">
          <div class="col-3">
            <label class="ptitle form-check-label tp-person">Modelo Score SPC:</label>
            <input type="text" formControlName="modeloScoreSpc" class="form-control" >
          </div>
          <div class="col-3">
            <label class="ptitle form-check-label tp-person">Modelo Behavior:</label>
            <input type="text" formControlName="modeloBehavior" class="form-control" >
          </div>
            <div class="col-3">
              <label class="ptitle form-check-label tp-person">Faixa Score Inicial:</label>
              <input type="text" formControlName="faixaScoreInicial" class="form-control" >
            </div>
            <div class="col-3">
              <label class="ptitle form-check-label tp-person">Faixa Score Final:</label>
              <input type="text" formControlName="faixaScoreFinal" class="form-control" >
            </div>
            
      
          </div>
    
        </div>
        <div class="m-3 mt-5">
    
          <div class="row">
            <div class="col-3">
              <label class="ptitle form-check-label tp-person">Idade Inicial:</label>
              <input type="text" formControlName="idadeInicial" class="form-control" >
            </div>
            <div class="col-3">
              <label class="ptitle form-check-label tp-person">Idade Final:</label>
              <input type="text" formControlName="idadeFinal" class="form-control" >
            </div>
            <div class="col-3">
              <label class="ptitle form-check-label tp-person">Tempo de Relacionamento:</label>
              <input type="text" formControlName="tempoRelacionamento" class="form-control" >
            </div>
            <div class="col-3">
              <label class="ptitle form-check-label tp-person">Até:</label>
              <input type="text" formControlName="tempoRelacionamentoFinal" class="form-control" >
            </div>
            
      
          </div>
    
      </div>
      <div class="m-3 mt-5">
        <div class="row">
          <div class="col-3">
            <label class="ptitle form-check-label tp-person">Faixa Inicial Renda:</label>
            <input type="text" formControlName="faixaInicialRenda" class="form-control" >
          </div>
          <div class="col-3">
            <label class="ptitle form-check-label tp-person">Faixa Final Renda:</label>
            <input type="text" formControlName="faixaFinalRenda" class="form-control" >
          </div>
          <div class="col-6"></div>
        </div>
      </div>
      <div class="m-3">
      </div>
    
    </div>
  
  
    <div *ngIf="action == 'show'">
      <hr class="mt-5 mb-5">
      <div class="row m3">
        <div class="col-7">
          <table class="table table-bordered" >
         
            <tr>
           
              <th style="width: 70%">Usuário Responsável</th>
              <th style="width: 20%">Data</th>
            </tr>
            <tr >
              <td>Guilherme Nimer</td>
              <td>20/12/2016 08:54:34</td>
              
            </tr>
      
          
          
        </table>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
   
  
  
  </div>
  
  <div class="hrBottom  text-right mb-3">
    <div class="line"></div>
    <div class="pt-3"></div>
    <button type="button" class="btn btn-outline mr-5 col-1" routerLink="..">Voltar</button>
    <button type="submit" class="btn btn-bg mr-5 col-1" *ngIf="action != 'show'" >Salvar</button>
  </div> 
  </form>
