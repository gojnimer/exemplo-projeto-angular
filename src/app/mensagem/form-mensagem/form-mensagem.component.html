<form [formGroup]="mainForm" (ngSubmit)="submit()">
  <div class="p-3">
    <div class="p-1 titleLine justify-content-between d-inline-flex">
      <h4 class=" pt-2 ml-4 text-secondary text-center">{{ action == 'edit' ? "Editar" : action == 'new' ? "Incluir" : "Consulta" }} Mensagem</h4>
    </div>
  
    
      <div class="row mt-5">
        
        <div class="col-3" *ngIf="action != 'new'" >
          <label for="c" class="ptitle">Código da Mensagem:</label>
          <input type="text" id="c" formControlName="codigo" class="inputblack form-control form-control-lg" >
        </div>
  
        <div class="col-6">
          <label for="dM" class="ptitle">Descrição da Mensagem:</label>
          <input type="text" id="dM" formControlName="descMsg" class="inputblack form-control form-control-lg" >
        </div>
        <div class="col-3">
          <label for="tM" class="ptitle">Código Tipo da Mensagem:</label>
          <select id="tM" formControlName="tipoMsg" class="inputblack form-control form-control-lg" >
            <option value="VALIDA">VALIDAÇÃO</option>
            <option value="VALIDA SHOW">VALIDAÇÃO SHOW</option>
          </select>
        </div>
        <div class="col-3" *ngIf="action == 'new'"></div>
        
      
    </div>
    <div class="row mt-5" *ngIf="action != 'new'" >
        
      <div class="col-3">
        <label for="st" class="ptitle">Status:</label>
        <select type="text" id="st" formControlName="status" class="inputblack form-control form-control-lg">
          <option value="" selected>Nenhum</option>
          <option value="sitOK" selected>Situação OK</option>
        </select>

      </div>
      <div class="col-9">

      </div>
    
    </div>
  
  
    <div *ngIf="action == 'show'">
      <hr class="mt-5 mb-5">
      <div class="row">
        <div class="col-7">
          <table class="table table-bordered" >
         
            <tr>
           
              <th style="width: 70%">Usuário Responsável</th>
              <th style="width: 20%">Data</th>
            </tr>
            <tr >
              <td>Guilherme Nimer</td>
              <td>20/12/2016 08:54:34</td>
              
            </tr>
      
          
          
        </table>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
   
  
  
  </div>
  
  <div class="hrBottom  text-right mb-3">
    <div class="line"></div>
    <div class="pt-3"></div>
    <button type="button" class="btn btn-outline mr-5 col-1" routerLink="/Mensagens">Voltar</button>
    <button type="submit" class="btn btn-bg mr-5 col-1" *ngIf="action != 'show'" >Salvar</button>
  </div> 
  </form>
