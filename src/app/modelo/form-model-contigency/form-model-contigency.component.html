<form [formGroup]="mainForm" (ngSubmit)="submit()">
  <div class="p-3">
    <div class="p-1 titleLine justify-content-between d-inline-flex">
      <h4 style="margin-top: auto;" class="ml-4 p-1 text-secondary text-center">{{ action == 'edit' ? "Editar" : action == 'new' ? "Incluir" : "Consulta"}} Contingência dos Modelos de Análise</h4>
    </div>
  </div>
  
 
  
  
  <div class="container-fluid m-2">
    <div class=" mb-3 mt-3">
      
      <div class=" ">
        <label class="form-check-label tp-person" for="exampleRadios1">Modelo:</label>&nbsp;
        <label class="label1">{{modelo}} - Modelo de Análise</label>
      </div>
    
      <div class=" ">
        <label class="form-check-label tp-person" for="exampleRadios1">Processo:</label>&nbsp;
        <label class="label1">{{processo}} - Teste</label>
      </div>
    
      <div>
        <div class="row mt-2">
          <div class="col">
            <label class="form-check-label tp-person">Código Contingência:</label>
            <select class="browser-default custom-select" formControlName="codContingencia">
              <option value="">Todos</option>
              <option value="1">1 - Teste</option>
              <option value="2">2 - Teste Show</option>
            </select>
          </div>
          <div class="col">
            <label class="form-check-label tp-person">Ação:</label>
            <select class="browser-default custom-select" formControlName="acao">
              <option value="">Todos</option>
              <option value="1">1 - Teste</option>
              <option value="2">2 - Teste Show</option>
            </select>
          </div>
          <div class="col">
            <label class="form-check-label tp-person">Interromper:</label>
            <select class="browser-default custom-select" formControlName="interromper">
              <option value="">Todos</option>
              <option value="1">1 - Teste</option>
              <option value="2">2 - Teste Show</option>
            </select>
          </div>
          <div class="col">
            <label class="form-check-label tp-person">Mensagem:</label>
            <select class="browser-default custom-select" formControlName="mensagem">
              <option value="">Todos</option>
              <option value="1">1 - Teste</option>
              <option value="2">2 - Teste Show</option>
            </select>
          </div>
        </div>
      </div>
    
     
        <div class="row  mt-4">
          <div class="col-3">
            <label class="form-check-label tp-person">Motivo Recusa:</label>
            <select class="browser-default custom-select" formControlName="motivoRecusa">
              <option value="">Todos</option>
              <option value="1">1 - Teste</option>
              <option value="2">2 - Teste Show</option>
            </select>
          </div>
        </div>
      
  
    </div>
  
  
    <div *ngIf="action == 'show'">
      <hr class="mt-5 mb-5">
      <div class="row">
        <div class="col-7">
          <table class="table table-bordered" >
         
            <tr>
           
              <th style="width: 70%">Usuário Responsável</th>
              <th style="width: 20%">Data</th>
            </tr>
            <tr >
              <td>Guilherme Nimer</td>
              <td>20/12/2016 08:54:34</td>
              
            </tr>
      
          
          
        </table>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
  </div>
  
  
  
    <div class="hrBottom p-3 text-right">
      <div class="line"></div>
      <button type="button" class="btn btn-outline mr-5 col-1" routerLink="..">Voltar</button>
      <button type="submit" class="btn btn-bg mr-5 col-1">Salvar</button>
    </div>
  </form>
